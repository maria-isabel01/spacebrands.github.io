<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap</title>
</head>
<body>

    <style>

.cards-line-q{
    .carousel-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .card-container {
            margin-top: 5rem;
            display: flex;
            gap: 20px;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            flex-shrink: 0;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold; 
            color: white;
            text-align: center;
        }

        .card-body {
            padding: 20px;
            text-align: center; 
            flex-grow: 1;
        }

        .card-body h3 {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #333;
        }

        .card-body p {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
        }

        .card-footer {
            padding: 10px;
            text-align: center;
            background-color: inherit;
            color: white;
            font-weight: normal; 
        }

        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background-color: #f1f1f1;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #ddd;
        }

        .nav-button:focus {
            outline: none;
        }
}
       

    </style>

<div class="cards-line-q">
    <div class="carousel-container">
        <div class="card-container" id="card-container">
    
        </div>

        <div class="nav-buttons">
            <button class="nav-button" id="prevBtn">&#10094;</button>
            <button class="nav-button" id="nextBtn">&#10095;</button>
        </div>
    </div>
</div>
 

    <script>
        // Datos de ejemplo para las tarjetas
        const cardData = [
            { title: '2024.Q4', header: 'Mejoras en la gestión de Marketplace', content: 'Implementación de una nueva aplicación para optimizar la gestión de catálogos en marketplaces como Ripley, Falabella y Mercado Libre, con la plataforma Precios Calientes.', footer: 'Objetivo: Incrementar en un 30% las ventas online' },
            { title: '2025.Q1', header: 'Expansión de la Red de Distribución Offline', content: 'Incorporación de nuevos distribuidores regionales en el norte y centro del país.', footer: 'Objetivo: Cubrir el 95% del territorio nacional' },
            { title: '2025.Q2', header: 'Lanzamiento de Precios Calientes LATAM', content: 'Expansión de la plataforma Precios Calientes a Bolivia.', footer: 'Objetivo: Alcanzar 10,000 usuarios activos' },
            { title: '2025.Q3', header: 'Optimización de Logística Inteligente', content: 'Implementación de una solución logística avanzada basada en datos para mejorar tiempos de entrega y reducir costos en un 20%.', footer: 'Objetivo: Logística en tiempo real en Perú y Bolivia' },
            { title: '2025.Q4', header: 'Desarrollo de Productos OEM', content: 'Creación de productos personalizados bajo la marca Space Brands en alianza con fabricantes OEM.', footer: 'Objetivo: Introducir 5 nuevos productos' },
            { title: '2026.Q1', header: 'Fortalecimiento del Canal Retail', content: 'Expansión de la presencia de productos en tiendas físicas en departamentales y supermercados en Perú y Bolivia.', footer: 'Objetivo: Incrementar en un 20% la participación offline' },
            { title: '2026.Q3', header: 'Integración Total de Operaciones Online y Offline', content: 'Unificación de la plataforma de gestión para controlar en tiempo real ventas en línea y físicas.', footer: 'Objetivo: Mejorar la eficiencia operativa en un 30%' },
            { title: '2027.Q1', header: 'Plataforma E-commerce Propia por marcas', content: 'Lanzamiento de una plataforma de e-commerce por ecosistema de marcas para la venta directa de productos representados por Space Brands.', footer: 'Objetivo: Alcanzar 1 millón de visitas mensuales' },
            { title: '2027.Q3', header: 'Expansión a Nuevos Mercados Latinoamericanos', content: 'Ingreso a Colombia y Chile con una oferta de distribución integral.', footer: 'Objetivo: Crecimiento anual del 30% en ventas' }
        ];

        // Función para generar un color aleatorio
        function getRandomColor() {
            const colors = ['#ff6347', '#1e90ff', '#32cd32', '#ffa500', '#800080', '#008080', '#ffd700', '#ff69b4', '#8b4513'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Generar las tarjetas
        const cardContainer = document.getElementById('card-container');
        cardData.forEach((data) => {
            const cardColor = getRandomColor();

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header" style="background-color: ${cardColor};">${data.title}</div>
                <div class="card-body">
                    <h3>${data.header}</h3>
                    <p>${data.content}</p>
                </div>
                <div class="card-footer" style="background-color: ${cardColor};">${data.footer}</div>
            `;
            cardContainer.appendChild(card);
        });

        // Funcionalidad de los botones de navegación
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const scrollAmount = 300; // Cantidad de desplazamiento por clic

        prevBtn.addEventListener('click', () => {
            cardContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        });

        nextBtn.addEventListener('click', () => {
            cardContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        });

    </script>

</body>
</html>
